<div class="modal-header">
    <h5 class="modal-title">A propos</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="media">
      <img class="align-self-center mr-3" src="../../assets/images/logo_efl.png" alt="logo EFL" height="104" width="166">
      <div class="media-body">
        <h4 class="mt-0 media-heading">Simulation Imp√¥t sur le Revenu</h4>
        <h5>Version : <small>{{dateVersion}}</small></h5>
        <h5>Environnement : <small>{{env}}</small></h5>
        <h5>Moteur : <small>!VERSION_MOTEUR!</small></h5>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Retour</button>
</div>
