<div class="card">
  <div class="card-header text-white bg-secondary">
    <h4 class="accroche">CALCULEZ VOTRE IMPOT 2017 SUR VOS REVENUS 2016</h4>
  </div>
  <div class="card-body">
    <form>
      <h4 class="card-title p-2 text-white bg-primary">Foyer fiscal</h4>
      <div class="form-group row">
        <label for="selectSitFam" class="col-sm-6 col-form-label">Situation de famille</label>
        <div class="col-sm-6">
          <select class="form-control" id="selectSitFam">
            <option *ngFor="let sitFam of listSitFams" [value]="sitFam.value">{{sitFam.label}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="canbp" class="col-sm-6 col-form-label">Nombre de parts</label>
        <div class="col-sm-6">
          <input class="form-control taux" type="text" id="canbp" value="0.00" maxlength="4">
        </div>
      </div>
    </form>
  </div>
</div>
